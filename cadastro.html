    <h1 class="lista">Formulário de Cadastro</h1>

<form action="cadastro.html" method="post" autocomplete="on">

    <fieldset>
        <legend><strong>Identificação do aluno</strong></legend>

        <table class="formulario">
            <td>
                <label for="nome">Nome : </label>
                <input type="text" id="fname" name="nome" size="50" required autofocus><br>
                <label for="email">E-mail: </label>
                <input type="email" name="email" required size="50"><br>
                <label for="data">Data de Nascimento : </label>
                <input type="date" name="data" size="15"><br>
                <label for="senha">Senha: mín. 4 dígitos</label>
                <input type="password" name="senha" required minlength="4" autocomplete="" size="15"><br>
            
                
                    <label for="sexo">Sexo:</label>
                    <select name="sexo">
                        <option value="Feminino">Feminino</option>
                        <option value="Feminino">Masculino</option>
                        <option value="Feminino">Não informar</option>
                    </select>
                
            </td>
        </table>
    </fieldset>
<br>        
        <fieldset>
            <legend><strong>Instituição</strong></legend>
            <table class="formulario">
                <tr>
                <td>
                    <label for="escola">Escola : </label>
                    <select name="escola"><br>
                        <option value="Centro Educacional Harry Pontes">Centro Educacional Harry Pontes</option>
                        <option value="Instituto Dom Barroso">Instituto Dom Barroso</option>
                        <option value="Associação Escolar Machado de Assis">Associação Escolar Machado de Assis</option>
                        <option value="Escola Técnica de Nutrição">Escola Técnica de Nutrição</option>                        
                        <option value="Colégio Hipótese">Colégio Hipótese</option>
                    </select>
                    
                    <label for="serie">Série : </label>
                    <select name="serie">
                        <option value="Ens. Fund. - 1. ano">Ens. Fund. - 1. ano</option>
                        <option value="Ens. Fund. - 2. ano">Ens. Fund. - 2. ano</option>
                        <option value="Ens. Fund. - 3. ano">Ens. Fund. - 3. ano</option>
                        <option value="Ens. Fund. - 4. ano">Ens. Fund. - 4. ano</option>
                        <option value="Ens. Fund. - 5. ano">Ens. Fund. - 5. ano</option>
                        <option value="Ens. Fund. - 6. ano">Ens. Fund. - 6. ano</option>
                        <option value="Ens. Fund. - 7. ano">Ens. Fund. - 7. ano</option>
                        <option value="Ens. Fund. - 8. ano">Ens. Fund. - 8. ano</option>
                        <option value="Ens. Fund. - 9. ano">Ens. Fund. - 9. ano</option>
                        <option value="Ens. Médio - 1. ano">Ens. Médio - 1. ano</option>
                        <option value="Ens. Médio - 2. ano">Ens. Médio - 2. ano</option>
                        <option value="Ens. Médio - 3. ano">Ens. Médio - 3. ano</option>
                    </select>

                </td>
                </tr>
                <td>
                    <label for="cidade">Cidade: </label>
                    <input type="text" name="cidade" size="57"><br>
                
                
                <label for="estado">Estado/UF:</label>
                <select name="estado"><br>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
                </td>
            </tr>
        </table>
        </fieldset><br>
    
        </fieldset>

        <table class="enviar">
            <td>
                <input type="submit" value="  Enviar  " name="btn-envio" class="enviar">
            </td>
